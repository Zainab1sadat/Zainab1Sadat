<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MovieSite - Home</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #2a2d34;
        color: #fff;
      }

      header {
        background-color: #1a1a1a;
        padding: 15px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      }

      header h1 {
        color: #ff6f61;
        margin: 0;
      }

      .container {
        display: flex;
        justify-content: space-between;
        padding: 20px;
        gap: 20px;
      }

      .left-section {
        flex: 0 0 48%;
        background-color: #333;
        padding: 20px;
        border-radius: 8px;
      }

      .left-section h2 {
        text-align: center;
        color: #ff6f61;
        margin-bottom: 20px;
      }

      .movie-card {
        background-color: #444;
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 20px;
        transition: transform 0.3s;
      }

      .movie-card:hover {
        transform: scale(1.05);
      }

      .movie-card img {
        width: 100%;
        height: auto;
      }

      .movie-card .movie-title {
        padding: 10px;
        text-align: center;
        color: #fff;
        background-color: #555;
        font-size: 1.2em;
      }

      .right-section {
        flex: 0 0 48%;
        background-color: #333;
        padding: 20px;
        border-radius: 8px;
      }

      .right-section h2 {
        color: #ff6f61;
        text-align: center;
        margin-bottom: 20px;
      }

      .more-movie-list {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
      }

      .more-movie-item {
        background-color: #444;
        border-radius: 8px;
        padding: 10px;
        text-align: center;
        color: #fff;
        transition: transform 0.3s;
      }

      .more-movie-item:hover {
        transform: scale(1.05);
      }

      .more-movie-item img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      .rating-stars {
        display: flex;
        justify-content: center;
        gap: 5px;
        margin-top: 10px;
      }

      .star {
        width: 20px;
        height: 20px;
        background-color: #bbb;
        clip-path: polygon(
          50% 0%,
          61% 35%,
          98% 35%,
          68% 57%,
          79% 91%,
          50% 70%,
          21% 91%,
          32% 57%,
          2% 35%,
          39% 35%
        );
        cursor: pointer;
      }

      .star.selected {
        background-color: #ff6f61;
      }

      .comment-section {
        margin-top: 15px;
      }

      .comment-textarea {
        width: 100%;
        padding: 8px;
        font-size: 1em;
        border-radius: 5px;
        border: none;
        margin-bottom: 10px;
        resize: vertical;
        background-color: #555;
        color: #fff;
      }

      .submit-button {
        padding: 10px 20px;
        background-color: #ff6f61;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s;
      }

      .submit-button:hover {
        background-color: #e55d4d;
      }

      .submitted-comment {
        margin-top: 10px;
        background-color: #444;
        padding: 10px;
        border-radius: 8px;
        color: #fff;
        font-size: 0.9em;
      }

      footer {
        background-color: #1a1a1a;
        color: #fff;
        text-align: center;
        padding: 10px;
      }

      footer p {
        margin: 0;
      }

      footer a {
        color: #ff0000;
        text-decoration: none;
        margin: 0 10px;
        font-weight: bold;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .left-section,
        .right-section {
          flex: 0 0 100%;
        }

        .more-movie-list {
          grid-template-columns: 1fr;
        }
      }

      header {
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1a1a1a, #333);
        padding: 20px 0;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      }

      .nav-link {
        text-decoration: none;
        color: #b0b0b0;
        font-size: 1.2em;
        font-weight: 600;
        margin: 0 20px;
        padding: 8px 15px;
        position: relative;
        display: inline-block;
        transition: color 0.3s ease, transform 0.3s ease;
      }

      .nav-link:hover {
        color: #ff6f61;
        transform: scale(1.1);
        text-shadow: 0 0 8px rgba(255, 111, 97, 0.7);
      }

      .nav-link:active {
        color: #ff6f61;
        transform: scale(1.05);
      }

      .nav-link::before {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        background-color: #ff6f61;
        bottom: 0;
        left: 50%;
        transition: width 0.3s ease, left 0.3s ease;
      }

      .nav-link:hover::before {
        width: 100%;
        left: 0;
      }

      .nav-link:active::before {
        width: 100%;
        left: 0;
      }

      @media (max-width: 768px) {
        header {
          flex-direction: column;
        }

        .nav-link {
          margin: 10px 0;
        }
      }
    </style>
