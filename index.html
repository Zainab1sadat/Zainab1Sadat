<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MovieSite - Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2A2D34;
            color: #fff;
        }

        header {
            background-color: #1a1a1a;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        header h1 {
            color: #FF6F61;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            gap: 20px;
        }

        .left-section {
            flex: 0 0 48%;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
        }

        .left-section h2 {
            text-align: center;
            color: #FF6F61;
            margin-bottom: 20px;
        }

        .movie-card {
            background-color: #444;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card img {
            width: 100%;
            height: auto;
        }

        .movie-card .movie-title {
            padding: 10px;
            text-align: center;
            color: #fff;
            background-color: #555;
            font-size: 1.2em;
        }

        .right-section {
            flex: 0 0 48%;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
        }

        .right-section h2 {
            color: #FF6F61;
            text-align: center;
            margin-bottom: 20px;
        }

        .more-movie-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .more-movie-item {
            background-color: #444;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            color: #fff;
            transition: transform 0.3s;
        }

        .more-movie-item:hover {
            transform: scale(1.05);
        }

        .more-movie-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .next-movie-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #FF6F61;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-align: center;
            transition: background-color 0.3s;
        }

        .next-movie-button:hover {
            background-color: #e55d4d;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-section, .right-section {
                flex: 0 0 100%;
            }

            .more-movie-list {
                grid-template-columns: 1fr;
            }
        }
        header {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #1a1a1a;
    padding: 20px 0;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); 
}


.nav-link {
    text-decoration: none;
    color: #b0b0b0; 
    font-size: 1.2em;
    font-weight: 600;
    margin: 0 20px;
    padding: 8px 15px;
    position: relative;
    display: inline-block;
    transition: color 0.3s ease, transform 0.3s ease;
}

.nav-link:hover {
    color: #ff6f61; 
    transform: scale(1.1); 
}

.nav-link:active {
    color: #ff6f61; 
    transform: scale(1.05);
}

.nav-link::before {
    content: "";
    position: absolute;
    width: 0;
    height: 2px;
    background-color: #ff6f61;
    bottom: 0;
    left: 50%;
    transition: width 0.3s ease, left 0.3s ease;
}

.nav-link:hover::before {
    width: 100%; 
    left: 0; 
}

.nav-link:active::before {
    width: 100%;
    left: 0;
}

header {
    background: linear-gradient(135deg, #1a1a1a, #333);
}

.nav-link:hover {
    text-shadow: 0 0 8px rgba(255, 111, 97, 0.7); 
}

@media (max-width: 768px) {
    header {
        flex-direction: column;
    }
    .nav-link {
        margin: 10px 0;
    }
}

</head>
